<!DOCTYPE html>
<html>
<header>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter&family=Montserrat&family=Roboto&family=Source+Sans+3&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</header>

<body>
    <nav>
        <input type="color" id="seed-color" name="seed-color" value="#F55A5A">


        <select name="color-mode" id="color-mode">
            <option class="menu-option" value="monochrome">Monochrome</option>
            <option class="menu-option" value="monochrome-dark">Monochrome-dark</option>
            <option class="menu-option" value="monochrome-light">Monochrome-light</option>
            <option class="menu-option" value="analogic">Analogic</option>
            <option class="menu-option" value="complement">Complement</option>
            <option class="menu-option" value="analogic-complement">Analogic-complement</option>
            <option class="menu-option" value="triad">Triad</option>
        </select>


        <button id="get-btn">Get color scheme</button>
    </nav>
    <div id="container">
        <div id="color-container">
            <div id="color-div-1" class="div-colors"></div>
            <div id="color-div-2" class="div-colors"></div>
            <div id="color-div-3" class="div-colors"></div>
            <div id="color-div-4" class="div-colors"></div>
            <div id="color-div-5" class="div-colors"></div>

        </div>
        <div id="hex-values-container">
            <button id="hex-value-1" onclick="copyContent(this)" class=" div-hex-values">#F55A5A</button>
            <button id="hex-value-2" onclick="copyContent(this)" class="div-hex-values">#2B283A</button>
            <button id="hex-value-3" onclick="copyContent(this)" class="div-hex-values">#FBF3AB</button>
            <button id="hex-value-4" onclick="copyContent(this)" class="div-hex-values">#AAD1B6</button>
            <button id="hex-value-5" onclick="copyContent(this)" class="div-hex-values">#A626D3</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
